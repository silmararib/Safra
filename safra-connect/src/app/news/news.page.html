<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Bem-vindo!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bem-vindo!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor='let noticia of noticias'>    
    <ion-chip>
      <ion-avatar>
        <ion-img [src]="noticia.foto"></ion-img>
      </ion-avatar>
      <ion-label>{{ noticia.nome }}</ion-label>
    </ion-chip>

    <ion-card-content>
      <ion-label>    
        {{ noticia.texto }}
      </ion-label>    
    </ion-card-content>
  </ion-card>

</ion-content>
