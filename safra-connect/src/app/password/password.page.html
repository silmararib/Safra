<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>


<div class="content">
  <h1>Esqueceu sua senha?</h1>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/login']" color="primary" expand="block">Recuperar</ion-button>
      </ion-col>
    </ion-row>

    <small>
      Por favor, informe seu email para que possamos redefinir sua senha.
    </small>
  </form>
</div>
