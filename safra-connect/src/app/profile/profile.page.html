<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Seu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="avatar">
    <img src="./assets/user_prof.png">
  </ion-avatar>
  <ion-card>
    <ion-card-title> {{ usuario.nome }} </ion-card-title>
    <ion-card-content> {{ usuario.descricao }} </ion-card-content>
  </ion-card>
</ion-content>
